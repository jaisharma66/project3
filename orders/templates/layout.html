<!DOCTYPE html>
<!-- Layout for child files -->
<html>
    <head>
        <title>{% block title %}Pinocchio's Pizza{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron"><center><h1>Pinocchio's Pizza</h1></center></div>
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'logout_view' %}">Logout</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'login_r' %}">Login</a>
            <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
